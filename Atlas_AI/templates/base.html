<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AtlasAI - Internal Wiki & AI Assistant{% endblock %}</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <button id="toggleSidebar" class="nav-btn">
                    <i class="fas fa-bars"></i>
                </button>
                <a href="{{ url_for('index') }}" class="nav-brand">
                    <div class="brand-icon">
                        <i class="fas fa-atlas"></i>
                    </div>
                    <span class="brand-text">AtlasAI</span>
                </a>
            </div>
            
            <div class="nav-center">
                <div class="global-search-container">
                    <i class="fas fa-search global-search-icon"></i>
                    <input 
                        type="text" 
                        id="globalSearch" 
                        placeholder="Search all pages..." 
                        class="global-search"
                    >
                </div>
            </div>
            
            <div class="nav-right">
                <button id="toggleChat" class="nav-btn">
                    <i class="fas fa-robot"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-container">
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">
                        <div class="flash-content">
                            <i class="fas fa-{{ 'exclamation-triangle' if category == 'error' else 'check-circle' }}"></i>
                            <span>{{ message }}</span>
                            <button class="flash-close" onclick="this.parentElement.parentElement.remove()">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Main Content -->
    <div class="main-wrapper">
        {% block content %}{% endblock %}
    </div>
<!-- Updated base template with all module scripts -->
<script src="{{ url_for('static', filename='js/core.js') }}"></script>
<script src="{{ url_for('static', filename='js/utils.js') }}"></script>
<script src="{{ url_for('static', filename='js/markdown.js') }}"></script>
<script src="{{ url_for('static', filename='js/editing.js') }}"></script>
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
<script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
<script src="{{ url_for('static', filename='js/search.js') }}"></script>
<script src="{{ url_for('static', filename='js/modals.js') }}"></script>
<script src="{{ url_for('static', filename='js/collapsible.js') }}"></script>


    {% block scripts %}{% endblock %}
</body>
</html>
